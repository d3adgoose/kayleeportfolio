  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Banner -->
  <header class="site-banner">
    <div class="banner-inner">
      <a class="brand" href="index.html">
        <div class="brand-badge">KM</div>
        <div class="brand-title">
          <span class="name">Kaylee Linette Morales</span>
          <span class="tag">Game Designer</span>

      </a>
      <nav class="nav">
        <a href="index.html">Home</a>

        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Centered mac-window -->
  <main class="hero hero--centered">
    <article class="mac-window centered-popup">
      <div class="win-header">
        <button class="dot red" data-action="close" aria-label="Close"></button>
        <button class="dot yellow" data-action="minimize" aria-label="Minimize"></button>
        <button class="dot green" data-action="maximize" aria-label="Maximize"></button>
        <div class="win-title">Get in Touch</div>
      </div>

      <div class="win-body">
        <div class="macbook-content">
          <h1 class="hero-title">Get in Touch</h1>
          <p class="hero-sub">Click any button to copy it instantly.</p>

          <div class="copy-grid">
            <button class="copy-btn" data-copy="kayleem0201@icloud.com" aria-label="Copy email kayleem0201@icloud.com">
              <i class="fa-regular fa-envelope"></i>
              <span>kayleem0201@icloud.com</span>
              <em class="copied" aria-hidden="true">Copied!</em>
            </button>

            <button class="copy-btn" data-copy="kayleemo@usc.edu" aria-label="Copy email kayleemo@usc.edu">
              <i class="fa-regular fa-envelope"></i>
              <span>kayleemo@usc.edu</span>
              <em class="copied" aria-hidden="true">Copied!</em>
            </button>

            <button class="copy-btn" data-copy="+16617705953" aria-label="Copy phone number 661-770-5953">
              <i class="fa-solid fa-phone"></i>
              <span>+1 (661) 770-5953</span>
              <em class="copied" aria-hidden="true">Copied!</em>
            </button>

            <button class="copy-btn" data-copy="https://www.linkedin.com/in/kaylee-morales-linette/" aria-label="Copy LinkedIn URL">
              <i class="fab fa-linkedin"></i>
              <span>linkedin.com/in/kaylee-morales-linette</span>
              <em class="copied" aria-hidden="true">Copied!</em>
            </button>
          </div>
        </div>
      </div>
    </article>
  </main>

  <footer>© 2025 Kaylee Linette Morales</footer>

  <!-- Copy-to-clipboard -->
  <script>
    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.copy-btn');
      if (!btn) return;
      const value = btn.getAttribute('data-copy');

      try {
        await navigator.clipboard.writeText(value);
      } catch {
        const t = document.createElement('textarea');
        t.value = value; document.body.appendChild(t); t.select();
        document.execCommand('copy'); t.remove();
      }

      const tag = btn.querySelector('.copied');
      if (tag){ tag.classList.add('show'); setTimeout(() => tag.classList.remove('show'), 1200); }
    });
  </script>

  <!-- Ambient code layer (behind all content) -->
<div class="code-jumble-layer" aria-hidden="true"></div>
<script src="code-jumble.js"></script>
